<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="etch.js" defer></script>
    <title>Etch a Sketch - acaldwell1986</title>
</head>
<body>
   
<div class="shadow">

    <div class="option-panel">

        <div class="color-options">
            <div class="option-buttons">
                <button>Orange</button>
                <button>Blue</button>
            </div>
            <div class="option-button-label">
                <p>Colors</p>
            </div>
        </div>
       
        <div class="grid-options">
            <div class="slidecontainer">
                <input type="range" min="15" max="40" value="15" class="slider" id="gridRange">
              </div>
            <div class="size-button-label">Grid Sizes</div>
        </div>

    </div>

    <div class="container">
            <div class="grid">
        
        </div>
    </div>

    <div class="reset-panel"><button>Reset Grid</button></div>
</div>
    
<footer><p>Made by acaldwell1986</p></footer>

</body>
</html>
